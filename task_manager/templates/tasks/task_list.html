<!DOCTYPE html>
<html>
<head><title>Task List</title></head>
<body>
<h1>Tasks</h1>
<a href="{% url 'task_create' %}">Add Task</a>
<ul>
{% for task in tasks %}
  <li>
    {{ task.title }} - {{ task.status }}
    <a href="{% url 'task_update' task.pk %}">Edit</a>
    <a href="{% url 'task_delete' task.pk %}">Delete</a>
  </li>
{% endfor %}
</ul>
</body>
</html>
