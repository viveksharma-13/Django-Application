<!DOCTYPE html>
<html>
<head><title>Task Form</title></head>
<body>
<h1>{% if task %}Edit{% else %}Create{% endif %} Task</h1>
<form method="post">{% csrf_token %}
  <label>Title:</label><input type="text" name="title" value="{{ task.title|default:'' }}"><br>
  <label>Description:</label><textarea name="description">{{ task.description|default:'' }}</textarea><br>
  <label>Status:</label>
  <select name="status">
    <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
    <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
  </select><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
